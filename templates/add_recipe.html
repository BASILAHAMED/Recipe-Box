<!DOCTYPE html>
<html>
<head>
    <title>Add Recipe</title>
</head>
<body>
    <h1>Add Recipe</h1>
    <form action="/recipe/add" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" required></textarea><br><br>
        <label for="cooking_time">Cooking Time (minutes):</label>
        <input type="number" id="cooking_time" name="cooking_time" required><br><br>
        <label for="calories">Calories:</label>
        <input type="number" id="calories" name="calories" required><br><br>
        <button type="submit">Add Recipe</button>
    </form>
    <a href="/">Back to Recipes</a>
</body>
</html>
