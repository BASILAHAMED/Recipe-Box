<!DOCTYPE html>
<html>
<head>
    <title>Edit Recipe</title>
</head>
<body>
    <h1>Edit Recipe</h1>
    <form action="/recipe/edit/{{ recipe.id }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ recipe.title }}" required><br><br>
        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" required>{{ recipe.ingredients }}</textarea><br><br>
        <label for="cooking_time">Cooking Time (minutes):</label>
        <input type="number" id="cooking_time" name="cooking_time" value="{{ recipe.cooking_time }}" required><br><br>
        <label for="calories">Calories:</label>
        <input type="number" id="calories" name="calories" value="{{ recipe.calories }}" required><br><br>
        <button type="submit">Update Recipe</button>
    </form>
    <a href="/recipe/{{ recipe.id }}">Back to Recipe Details</a>
    <a href="/">Back to Recipes</a>
</body>
</html>
