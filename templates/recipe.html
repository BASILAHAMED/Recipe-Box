<!DOCTYPE html>
<html>
<head>
    <title>Recipe Details</title>
</head>
<body>
    <h1>Recipe Details</h1>
    <h2>{{ recipe.title }}</h2>
    <p>Ingredients: {{ recipe.ingredients }}</p>
    <p>Cooking Time: {{ recipe.cooking_time }} minutes</p>
    <p>Calories: {{ recipe.calories }}</p>
    <a href="/">Back to Recipes</a>
    <a href="/recipe/edit/{{ recipe.id }}">Edit Recipe</a>
    <form action="/recipe/delete/{{ recipe.id }}" method="POST" style="display: inline;">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this recipe?')">Delete Recipe</button>
    </form>
</body>
</html>
